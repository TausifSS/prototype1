<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Islamic Reminder</h1>
        <div class="buttons">
            <button onclick="showContent('verses')">Verses</button>
            <button onclick="showContent('hadith')">Hadith</button>
            <button onclick="showContent('thoughts')">Good Thoughts</button>
        </div>
        <div id="content" class="content-box">
            <p>Click a button to see a random reminder.</p>
        </div>
        <button onclick="refreshContent()" id="refresh-button">Refresh</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
